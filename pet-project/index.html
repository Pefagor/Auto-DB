<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random data generator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Структура</h2>
        <div class="name_lastname">
          <input
            type="radio"
            name="name_lastname"
            id="name_lastname_ru"
          /><label for="lang">Ru</label>
          <input
            type="radio"
            name="name_lastname"
            id="name_lastname_en"
          /><label for="lang">En</label><br />
          <input type="checkbox" name="name" class="name" /><label for="name"
            >Имя</label
          >
          <input type="checkbox" name="lastname" class="lastname" /><label
            for="lastname"
            >Фамилия</label
          >
        </div>
        <div class="user_age">
          <input type="checkbox" name="age" class="age" /><label
            for="age"
            class="age_label"
            >Возраст</label
          >
          <form action="" id="age_form">
            <label for="age_range">От</label>
            <input
              type="number"
              class="age_number"
              name="age_range"
              id="age_from"
              value="1"
            />
            <label for="age_range">до</label>
            <input
              type="number"
              class="age_number"
              name="age_range"
              id="age_till"
              value="99"
            />
            <button type="submit" class="submit_age">submit</button>
          </form>
        </div>
        <div class="number_city">
          <input type="radio" name="number_city" id="number_city_ru" /><label
            for="lang"
            >Ru</label
          >
          <input type="radio" name="number_city" id="number_city_en" /><label
            for="lang"
            >En</label
          ><br />
          <input
            type="checkbox"
            name="phone number"
            class="phone_number"
          /><label for="phone number">Номер телефона</label>
          <input type="checkbox" name="city" class="city" /><label for="city"
            >Город</label
          >
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
